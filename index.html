<!DOCTYPE html>
<html>
  <head>
    <title>KML 小幫手</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="//stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
      <form>
        <div class="form-group">
          <label for="textMeters">圓半徑</label>
          <input type="text" class="form-control" id="textMeters" value="100"></textarea>
        </div>
        <div class="form-group">
          <label for="textPointsCount">圓半徑</label>
          <input type="text" class="form-control" id="textPointsCount" value="40"></textarea>
        </div>
        <div class="form-group">
          <label for="textPoints">多個點位</label>
          <textarea class="form-control" id="textPoints" rows="5"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" id="btnSubmit">產生 KML</button>
      </form>
    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/mapCircle.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
